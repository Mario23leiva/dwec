<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carpetas y Archivos</title>
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        .folder {
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
        li{
            padding: 10px;
        }
    </style>
</head>
<body>
    <ul id="fileTree">
        <li class="folder">
            hola
            <ul class="hidden">
                <li class="folder">
                    hola1
                    <ul class="hidden">
                        <li>hola2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li class="folder">adio
            <ul class="hidden">
                <li>adio1</li>
            </ul>
        </li>
        <li>jujuju.txt</li>
    </ul>

    <script>
        // Agrega el evento de clic para mostrar/ocultar carpetas
        const folders = document.querySelectorAll('.folder');
        folders.forEach(folder => {
            folder.addEventListener('click', (event) => {
                const subList = folder.querySelector('ul');
                if (subList) {
                    subList.classList.toggle('hidden');
                    event.stopPropagation(); // Evita la propagaci√≥n del evento a los elementos superiores
                }
            });
        });
    </script>
</body>
</html>
